            align-items: center;
            box-shadow: 0 4px 12px var(--shadow-color);
            position: sticky;
            top: 0;

        }

        .logo-container {

            align-items: center;
            gap: 15px;
        }

        .logo {

            height: 50px;
            background-color: var(--primary-blue);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-white);
            font-size: 24px;
            border: 3px solid var(--primary-gold);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .site-title h1 {
            font-size: 1.8rem;
            color: var(--primary-red);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .site-title p {
            color: var(--stone-gray);
            font-style: italic;
            font-size: 0.9rem;
        }

        .language-switcher {
            display: flex;
            gap: 5px;
        }

        .lang-btn {
            padding: 6px 12px;
            background-color: var(--primary-white);
            border: 2px solid var(--primary-gold);
            border-radius: 4px;
            color: var(--primary-blue);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .lang-btn:hover {
            background-color: var(--primary-gold);
            color: var(--primary-white);
        }

        .lang-btn.active {
            background-color: var(--primary-blue);
            color: var(--primary-white);
            border-color: var(--primary-blue);
        }

        .admin-info {
            text-align: right;
            font-size: 0.8rem;
            color: var(--stone-gray);
        }

        /* 主要内容区域 */
        .container {
            max-width: var(--column-width);
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* 特色展示区 */
        .featured-section {
            margin-bottom: 2.5rem;
            border: 8px double var(--primary-gold);
            border-radius: 12px;
            padding: 1.2rem;
            background-color: var(--primary-white);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 1.2rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-gold);
        }

        .section-icon {
            font-size: 1.6rem;
            margin-right: 10px;
            color: var(--primary-blue);
        }

        .section-title h2 {
            color: var(--primary-red);
            font-size: 1.6rem;
        }

        .featured-video {
            width: 100%;
            height: 420px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }

        .featured-image-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .featured-image-cover:hover {
            transform: scale(1.02);
        }

        .featured-play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .featured-play-overlay {
            opacity: 1;
        }

        .featured-play-overlay i {
            font-size: 4rem;
            color: var(--primary-gold);
            margin-bottom: 1rem;
        }

        .featured-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem;
            background-color: var(--dark-parchment);
            border-radius: 4px;
        }

        .featured-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary-blue);
        }

        .featured-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            padding: 3px 8px;
            background-color: var(--primary-red);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        /* 动画陈列区 */

            margin-bottom: 2.5rem;
            border: 2px solid var(--primary-gold);
            border-radius: 8px;
            padding: 1.2rem;
            background-color: var(--primary-white);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.2rem;
        }

        .sort-buttons {
            display: flex;
            gap: 8px;
        }

        .sort-btn {
            padding: 6px 12px;
            background-color: var(--parchment);
            border: 2px solid var(--stone-gray);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .sort-btn:hover {
            background-color: var(--dark-parchment);
        }

        .sort-btn.active {
            background-color: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .episodes-grid, .illustrations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 1.2rem;
        }

        .episode-card, .illustration-card {
            border: 1px solid var(--dark-parchment);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: var(--parchment);
            cursor: pointer;
        }

        .episode-card:hover, .illustration-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px var(--shadow-color);
        }

            height: 150px;
            background-color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;

            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;

            margin-bottom: 0.5rem;

            color: var(--stone-gray);
            margin-bottom: 0.6rem;

            storyBtn.addEventListener('click', () => {
                if (currentSort !== 'story') {
                    currentSort = 'story';
                    storyBtn.classList.add('active');
                    updateBtn.classList.remove('active');
                    renderEpisodes();
                }
            });
            
            updateBtn.addEventListener('click', () => {
                if (currentSort !== 'update') {
                    currentSort = 'update';
                    updateBtn.classList.add('active');
                    storyBtn.classList.remove('active');
                    renderEpisodes();
                }
            });
        }

        // 初始化分类筛选功能
        function initCategoryTabs() {
            const tabs = document.querySelectorAll('.category-tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // 移除所有标签的active类
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // 为当前点击的标签添加active类
                    tab.classList.add('active');
                    
                    // 更新当前分类
                    currentCategory = tab.getAttribute('data-category');
                    
                    // 重新渲染插画
                    renderIllustrations();
                });
            });
        }

        // 加载置顶内容
        function loadFeaturedContent() {
            const container = document.getElementById('featured-video-container');
            const episodes = websiteData[currentLanguage].episodes;
            
            // 找到最新的一集（按updateDateISO排序）
            const latestEpisode = [...episodes].sort((a, b) => 
                new Date(b.updateDateISO) - new Date(a.updateDateISO)
            )[0];
            
            // 获取当前语言的链接
            const link = currentLanguage === 'zh' ? latestEpisode.chineseLink : latestEpisode.englishLink;
            
            // 如果是中文环境，使用B站嵌入播放器
            if (currentLanguage === 'zh') {
                container.innerHTML = `
                    <iframe 
                        src="https://player.bilibili.com/player.html?bvid=${latestEpisode.bvid}&high_quality=1&autoplay=0" 
                        width="100%" 
                        height="100%" 
                        frameborder="0" 
                        allowfullscreen
                        scrolling="no"
                        sandbox="allow-top-navigation allow-same-origin allow-forms allow-scripts allow-popups">
                    </iframe>
                `;
            } else {
                // 英文环境，使用图片封面，点击跳转到推特
                container.innerHTML = `
                    <a href="${link}" target="_blank" style="display: block; width: 100%; height: 100%;">
                        <img src="${latestEpisode.coverImage}" alt="${latestEpisode.title}" class="featured-image-cover">
                        <div class="featured-play-overlay">
                            <i class="fas fa-play-circle"></i>
                            <p>Click to watch on X</p>
                        </div>
                    </a>
                `;
            }
            
            // 更新特色视频信息
            document.getElementById('featured-ep-title').textContent = latestEpisode.title;
        }

        // 渲染所有内容
        function renderContent() {
            const data = websiteData[currentLanguage];
            
            // 更新页面标题
            document.getElementById('site-main-title').textContent = data.siteTitle;
            document.getElementById('site-subtitle').textContent = data.siteSubtitle;
            document.getElementById('admin-text').innerHTML = `<strong>${data.adminText}</strong>伊水_Uryan`;
            document.getElementById('site-description').textContent = data.siteDescription;
            document.getElementById('footer-title').textContent = data.footerTitle;
            document.getElementById('footer-description').textContent = data.footerDescription;
            document.getElementById('footer-copyright').textContent = data.footerCopyright;
            
            // 更新各区域标题
            document.getElementById('featured-title').textContent = data.featuredTitle;
            document.getElementById('episodes-title').textContent = data.episodesTitle;
            document.getElementById('illustrations-title').textContent = data.illustrationsTitle;
            
            // 更新排序按钮文字
            document.getElementById('sort-story').textContent = data.sortStory;
            document.getElementById('sort-update').textContent = data.sortUpdate;
            
            // 更新分类标签文字
            document.querySelectorAll('.category-tab').forEach((tab, index) => {
                if (index === 0) tab.textContent = data.categoryAll;
                else if (index === 1) tab.textContent = data.categorySerious;
                else if (index === 2) tab.textContent = data.categoryMeme;
            });
            
            // 渲染动画和插画
            renderEpisodes();
            renderIllustrations();
        }

        // 渲染动画卡片
        function renderEpisodes() {
            const container = document.getElementById('episodes-container');
            container.innerHTML = '';
            
            // 获取当前语言的数据
            let episodes = [...websiteData[currentLanguage].episodes];
            
            // 根据当前排序方式对动画进行排序
            if (currentSort === 'story') {
                episodes.sort((a, b) => a.storyOrder - b.storyOrder);
            } else {
                // 按更新日期倒序排序（最新的在最前面）
                episodes.sort((a, b) => new Date(b.updateDateISO) - new Date(a.updateDateISO));
            }
            
            // 生成动画卡片
            episodes.forEach(episode => {
                const episodeCard = document.createElement('div');
                episodeCard.className = 'episode-card';
                
                // 设置点击事件，根据当前语言跳转到对应链接
                const link = currentLanguage === 'zh' ? episode.chineseLink : episode.englishLink;
                episodeCard.onclick = () => {
                    if (link && link !== '#') {
                        window.open(link, '_blank');
                    }
                };
                
                // 根据集数设置不同的图标
                const episodeIcon = episode.id === 1 ? 'fa-play' : 
                                   episode.id === 2 ? 'fa-heart' : 
                                   'fa-gem';
                
                episodeCard.innerHTML = `
                    <div class="card-thumbnail episode-thumbnail">
                        <img src="${episode.coverImage}" alt="${episode.title}" class="card-cover-image">
                        <div class="card-overlay">
                            <i class="fas ${episodeIcon}"></i>
                        </div>
                        <div style="position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.7); padding: 2px 6px; border-radius: 4px; font-size: 0.8rem;">
                            ${currentLanguage === 'zh' ? '第' + episode.id + '集' : 'Episode ' + episode.id}
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${episode.title}</h3>
                        <div class="card-meta">
                            <span>${currentLanguage === 'zh' ? '更新: ' : 'Updated: '}${episode.updateDate}</span>
                            <span>${currentLanguage === 'zh' ? '故事顺序: ' : 'Story Order: '}${episode.storyOrder}</span>
                        </div>
                        <div class="card-tags">
                            ${episode.tags.map(tag => `<span class="tag" style="font-size: 0.7rem; padding: 2px 6px;">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                container.appendChild(episodeCard);
            });
        }

        // 渲染插画卡片
        function renderIllustrations() {
            const container = document.getElementById('illustrations-container');
            container.innerHTML = '';
            
            // 获取当前语言的数据
            let illustrations = [...websiteData[currentLanguage].illustrations];
            
            // 根据当前分类筛选插画
            if (currentCategory !== 'all') {
                illustrations = illustrations.filter(illustration => illustration.category === currentCategory);
            }
            
            // 按更新时间倒序排序（最新的在前）
            illustrations.sort((a, b) => new Date(b.updateDateISO) - new Date(a.updateDateISO));
            
            // 生成插画卡片
            illustrations.forEach(illustration => {
                const illustrationCard = document.createElement('div');
                illustrationCard.className = 'illustration-card';
                
                // 设置点击事件，根据当前语言跳转到对应链接
                const link = currentLanguage === 'zh' ? illustration.chineseLink : illustration.englishLink;
                illustrationCard.onclick = () => {
                    if (link && link !== '#') {
                        window.open(link, '_blank');
                    }
                };
                
                // 根据分类设置不同的图标
                const illustrationIcon = illustration.category === 'serious' ? 'fa-paint-brush' : 'fa-laugh';
                const categoryText = illustration.category === 'serious' ? 
                    (currentLanguage === 'zh' ? '严肃向' : 'Serious Art') : 
                    (currentLanguage === 'zh' ? '萌系' : 'Meme');
                
                illustrationCard.innerHTML = `
                    <div class="card-thumbnail illustration-thumbnail">
                        <img src="${illustration.coverImage}" alt="${illustration.title}" class="card-cover-image">
                        <div class="card-overlay">
                            <i class="fas ${illustrationIcon}"></i>
                        </div>
                        <div style="position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.7); padding: 2px 6px; border-radius: 4px; font-size: 0.8rem;">
                            ${categoryText}
                        </div>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${illustration.title}</h3>
                        <div class="card-meta">
                            <span>${currentLanguage === 'zh' ? '更新: ' : 'Updated: '}${illustration.updateDate}</span>
                        </div>
                        <div class="card-tags">
                            ${illustration.tags.map(tag => `<span class="tag" style="font-size: 0.7rem; padding: 2px 6px;">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                container.appendChild(illustrationCard);
            });
            
            // 如果没有插画，显示提示信息
            if (illustrations.length === 0) {
                const emptyMessage = document.createElement('div');
                emptyMessage.style.textAlign = 'center';
                emptyMessage.style.padding = '1.5rem';
                emptyMessage.style.color = 'var(--stone-gray)';
                emptyMessage.innerHTML = `<i class="fas fa-search" style="font-size: 1.8rem; margin-bottom: 0.8rem;"></i>
                                         <p>${currentLanguage === 'zh' ? '当前分类下暂无作品' : 'No works in this category'}</p>`;
                container.appendChild(emptyMessage);
            }
        }
    </script>
</body>
</html>
